<!DOCTYPE html>
<html>
	<head>
		<title>
			Game
		</title>
		<a>
			<img id = "playerImageAnchor" src = "img/Paladin.png" style = "width:10px; height:10px; display: none;" ></img>
		</a>
		
	</head>

	<canvas id="myCanvas" width="960" height="540" style = "border:5px solid #000000" ></canvas>

	<script src = "https://cdn.socket.io/socket.io-1.4.5.js"></script>

	<script>
		var socket = io ();
		var canvas = document.getElementById ("myCanvas");
		var ctx = canvas.getContext ("2d");
		var playerImage = document.getElementById("playerImageAnchor"); //Note: DO NOT remove the style from the image anchor, although useless, it ruins it for some reason?
		var current_name = prompt("Please enter your name", "Player");//Creates a prompt and stores the values in current_username.
		
		while (current_name == null || current_name ==  "") {
			current_name = prompt("Please enter your name", "Player");
		}

		ctx.font = "30px Arial";

		document.addEventListener('contextmenu', event => event.preventDefault());

		socket.emit ('playerInitializationData', {
				name: current_name
		}); 

		socket.on ('newPlayerData',function (data) //This receives the data on the players movement and renders each and single player
		{
			ctx.clearRect (0,0,960,540);
			for (var i = 0; i < data.length; i++)
			{
				ctx.fillText ( data[i].name, data[i].x + 20, data[i].y);
				ctx.drawImage ( playerImage, data[i].x, data[i].y, 192, 192);
			}
		});


		var moveDirs = [false, false, false, false]; //Movement input directions

		function sendMoveInput () { //This sends the data to the server
			socket.emit ('sendMoveDirs', {
				moveDirections: moveDirs
			});
		}
         
		//This is just input
		function movePress (e) {
			switch (e.keyCode) {
				case 87:
					moveDirs [3] = true;
					sendMoveInput ();
					break;
				case 83:
					moveDirs [2] = true;
					sendMoveInput ();
					break;
				case 65:
					moveDirs [1] = true;
					sendMoveInput ();
					break;
				case 68:
					moveDirs [0] = true;
					sendMoveInput ();
					break;	
			}
		}

		function moveLift (e) {
			switch (e.keyCode) {
				case 87:
					moveDirs [3] = false;
					sendMoveInput ();
					break;
				case 83:
					moveDirs [2] = false;
					sendMoveInput ();
					break;
				case 65:
					moveDirs [1] = false;
					sendMoveInput ();
					break;
				case 68:
					moveDirs [0] = false;
					sendMoveInput ();
					break;	
			}
		}

		var attackClick = [false, false];
		function sendAttackInput () { //This sends the attack (based on click) data to the server via socket.
			socket.emit ('sendAttackInput', {
				primary: attackClick [0], 
				secondary: attackClick [1]
			});
		}

		function attackClick(event) {
			switch (event.button){
				case 0 :   // 0 is the number for left click, which is the primary attack.
					attackClick[0] = true; //this triggers the primary attack.
					sendAttackInput();
					break;
				case 2:    //2 is the number for right click, which is the secondary attack.
					attackClick[1] = true; // this triggers the secondary attack.
					sendAttackInput() ;
					break ;
			}	
		}

		function clickLifted(event) {
			switch (event.button){
				case 0 :   // 0 is the number for left click, which is the primary attack.
					attackClick[0] = false; //this disables the primary attack when click is lifted.
					sendAttackInput();
					break;
				case 2:    //2 is the number for right click, which is the secondary attack.
					attackClick[1] = false; //
					sendAttackInput(); //this disables the secondary attack when click is lifted.
					break ;
			}	
		}

		document.onkeydown = movePress;
		document.onkeyup = moveLift;
		document.onmousedown = attackClick;
		document.onmouseup = clickLifted;
	</script>

</html>
